<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //concat, filter, map, slice, spread
    const a =[1,2,3];
    const b = [...a];

    console.log("======== spread");
    b.push(4);
    console.log(`a: ${a}`);
    console.log(`b: ${b}`);


    console.log("======== concat");
    const a2 = [1,2,3];
    const b2 = a2.concat(4);
    console.log(`a2: ${a2}`);
    console.log(`b2: ${b2}`);
    const c2 = [...a2,4]
    console.log(`c2: ${c2}`);

    console.log("======== filter");
    const a3 = [1,2,3];
    const b3 = a3.filter((n)=>{return n != 1;});
    console.log(`a3: ${a3}`);
    console.log(`b3: ${b3}`);

    console.log("======== slice");
    const a4 = [1,2,3];
    const b4 = a4.slice(0,2);
    console.log(`b4: ${b4}`);
    const c4 = [...a4.slice(0,2),4,...a4.slice(2,3)];
    console.log(`c4: ${c4}`);

    console.log("======== map");
    const a5 = [1,2,3];
    const b5 = a5.map((n)=>n);
    console.log(`b5: ${b5}`);

    console.log("======== 수정");
    const a6 = {id:1,name:"홍길동"};
    const b6 = {...a6,name:"김길동"}
    console.log(`b6: ${b6}`);

    const users = [
        {id:1,name:"홍길동",phone:"11111"},
        {id:2,name:"김길동",phone:"22222"},
        {id:3,name:"이길동",phone:"33333"}
    ];
    const updateuserDto = {
        id:2,name:"한길동"
    }
    const newUsers = users
        .map(u => u.id === updateuserDto.id ? {...u,...updateuserDto}:u);
    console.log("newUsers",newUsers);

</script>

</body>
</html>
